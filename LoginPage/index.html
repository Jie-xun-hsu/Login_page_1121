<!DOCTYPE html>
<html lang="en"></html>
<head>

  <title>Welcome MOTION LABS</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

          <div class="animation powerful">

        </div>
        <div class="pwbox"><img class="sicon" src="./img/pw.svg">
          <div class="box-pw">
            <input id="pw" type="password" placeholder="Password" required="required"><span class="pwborder"></span>
          </div>
        </div>
        <div class="btn-submit">
          <button type="submit"><span>SUBMIT</span></button>
        </div>
        <div class="remind"><a href="#1">Sign up  </a>
          <p> | </p><a href="#2">Forgot your password?</a>
